<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <article class="card">
        <header>
          <img src="images/illustration-hero.svg" alt="" />
        </header>
        <div class="card__card-body">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-body__plan">
            <div class="plan__plan-type">
              <img src="images/icon-music.svg" alt="" />
              <!-- <div class="color">a</div> -->
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a href="">Change</a>
          </div>
        </div>
        <footer class="card__button">
          <button>Proceed to Payment</button>
          <button>Cancel Order</button>
        </footer>
      </article>

      <div class="bg-svg">
        <svg viewBox="0 0 1440 437" preserveAspectRatio="none">
          <path
            d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"
            class="shape-fill"
          />
        </svg>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Vigneshwaraa</a>.
      </div>
    </section>
  </body>
</html>
